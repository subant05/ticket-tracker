<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tractor" #input>
</mat-form-field>

<table class="tickets" mat-table [dataSource]="ticketsList">
  <!-- Position Column -->
  <ng-container matColumnDef="alert">
  <th mat-header-cell *matHeaderCellDef>id </th>
  <td mat-cell *matCellDef="let col"> <mat-icon class="icon" inline>{{col.id}} </mat-icon></td>
  </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row 
  [class]= "row.alerts.alertType.name" 
  *matRowDef="let row; columns: columns;"
  (click)="rowClick(row)"
  ></tr>
  
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">No data found; {{input.value}}</td>
  </tr>
</table>
