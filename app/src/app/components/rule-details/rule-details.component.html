<div class="wrapper">
  <header>
    <h4>
      {{data.stream_name}}
    </h4>
    <button class="close-button" mat-icon-button [mat-dialog-close]="true"> 
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <mat-divider></mat-divider>
  <div class="content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Rule</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <div *ngFor="let rule of data.conditions">
              <mat-divider></mat-divider>
              <mat-list>
                <mat-list-item>
                  <span matListItemLine><b>Condition:</b> {{rule.condition}}</span>
                </mat-list-item>
                <mat-list-item>
                  <span matListItemLine><b>Operator:</b> {{rule.operator}}</span>
                </mat-list-item>
                <mat-list-item>
                  <span matListItemLine><b>Values:</b> {{rule.value}}</span>
                </mat-list-item>
              </mat-list>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
