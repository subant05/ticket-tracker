<div class="wrapper">
  <header>
    <h4>
      {{data.streamName}}
    </h4>
    <button class="close-button" mat-icon-button [mat-dialog-close]="true"> 
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <mat-divider></mat-divider>
  <div class="content">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Rule</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <span matListItemTitle>Conditions</span>
            <div *ngFor="let rule in data.fornantRulesConditionsByRuleId.nodes">
              <span matListItemLine><b>Condition:</b>{{rule.condition}}</span>
              <span matListItemLine><b>Operator:</b>{{rule.operator}}</span>
              <span matListItemLine><b>Values:</b>{{rule.value}}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Associated Streams</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let assocRule in data.formantAssociatedStreamsByRuleId.nodes">
            <span matListItemTitle>{{assocRule.streamName}}</span>
            <mat-list-item *ngFor="let assocCond in assocRule.formantAssocStreamConditionsByAssocId.node" >
              <span matListItemTitle > Conditions </span>
              <div>
                <span matListItemLine><b>Condition:</b>{{assocCond.condition}}</span>
                <span matListItemLine><b>Operator:</b>{{assocCond.operator}}</span>
                <span matListItemLine><b>Values:</b>{{assocCond.value}}</span>
              </div>
            </mat-list-item>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="footer">
  </div>
</div>
